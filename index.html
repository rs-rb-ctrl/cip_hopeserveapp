<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
   
  <title>Welcome to HopeServe</title>
  <link rel="stylesheet" href="index.css"> <!-- Optional external CSS -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8c291, #e55039);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #fff;
      color: #e55039;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQr3P1VA49pU48cP40nLKHM4JGZCc0A8FFFnw&s"         
         alt="College Logo"
         style="width: 120px; border-radius: 10px; margin-bottom: 20px;">
    <h1>Welcome to HopeServe</h1>
    <p>Bridging surplus food from colleges to orphanages and NGOs.</p>
    
    <a href="register.html"><button class="btn" style="margin-left: 10px;">Register</button></a>
    <a href="login.html"><button class="btn" style="margin-left: 10px;">login</button></a>
    
  </div>
</body>
</html>
