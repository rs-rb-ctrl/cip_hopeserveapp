<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipient Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    nav {
      width: 200px;
      background-color: #2f6b36;
      color: white;
      height: 100vh;
      padding: 20px 0 0 10px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .logo {
      font-size: 20px;
      margin-bottom: 30px;
      margin-left: 10px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 15px 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .form-container {
      margin-left: 200px;
      padding: 40px;
      width: calc(100% - 200px);
    }

    .form-box {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      text-align: center;
      color: #2f6b36;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #2f6b36;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #256329;
    }

    @media (max-width: 768px) {
      .form-container {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
    }
  </style>
</head>
<body>
  <nav id="sidebar">
    <div class="logo">HopeServe</div>
    <ul>
      <li><a href='/dashboard'>Dashboard</a></li>
      <li><a href='/donor'>Donor Portal</a></li>
      <li><a href='/recipient'>Recipient Portal</a></li>
      <li><a href='/driver'>Driver Portal</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <div class="form-box">
      <h2>Recipient Portal - Request Food</h2>
      <form id="recipientForm">
        <label for="orgName">Orphanage/NGO Name:</label>
        <input type="text" id="orgName" required />

        <label for="foodNeed">Type of Food Needed:</label>
        <input type="text" id="foodNeed" required />

        <label for="quantity">Quantity Required (kg):</label>
        <input type="number" id="quantity" required />

        <label for="people">Number of People to Serve:</label>
        <input type="number" id="people" required />

        <button type="submit">Submit Request</button>
      </form>
      <div id="requestSummary"></div>
    </div>
  </div>
</body>
</html>
