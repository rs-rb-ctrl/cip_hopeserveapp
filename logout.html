<!-- logout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Logout - HopeServe</title>
  <link rel="stylesheet" href="driver.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
    }
    .logout-box {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logout-box h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #333;
    }
    .logout-box a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    .logout-box a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="logout-box">
    <h2>You've been logged out</h2>
    <p>Thank you for using HopeServe!</p>
    <a href="index.html">Return to Home</a>
    <script src="logout.js"></script>

  </div>
</body>
</html>
